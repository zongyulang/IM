services:
  mysql:
    image: mysql:8.0
    container_name: v-im-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      TZ: Asia/Shanghai
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci", "--lower_case_table_names=1", "--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ../../doc:/docker-entrypoint-initdb.d/source:ro

  redis:
    image: redis:7.4-alpine
    container_name: v-im-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mongodb:
    image: mongo:7.0
    container_name: v-im-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      TZ: Asia/Shanghai

  app:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    container_name: v-im-server
    depends_on:
      - mysql
      - redis
      - mongodb
    environment:
      TZ: Asia/Shanghai
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_URL: jdbc:mysql://mysql:3306/v-im-2025?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_USERNAME: v-im-2025
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_PASSWORD: v-im-2025
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_SLAVE_URL: jdbc:mysql://mysql:3306/ruoyi-vue-plus?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_SLAVE_USERNAME: ruoyi-vue-plus
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_SLAVE_PASSWORD: ruoyi-vue-plus
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_DATABASE: 3
      SPRING_DATA_REDIS_PASSWORD: ""
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/v-im-2025
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:
  mongodb-data:
